<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fact</title>
		<link rel="stylesheet" href="../../static/core/css/bootstrap.css" />
		<link rel="stylesheet" href="../../static/core/css/style.css" />
	</head>
	<body>
		<header class="header user-select-none">
			<h6 class="time">{{time}}</h6>
			<h6 class="date">{{date}}</h6>
		</header>
		<main class="containing p-2 container-sm">
			<button
				class="btn btn-small shadow-lg btn-danger h-100 carousel-control-prev-icon px-4"
				onclick="prev()"
				title="previous"
			></button>
			<div class="csm rounded text-center py-3 shadow-lg">
				<div class="lorem">
					<div class="content px-2">
						<div id="fact"></div>
					</div>
					<div class="right quote ms-1"></div>
				</div>
			</div>
			<button
				class="btn btn-small shadow-lg btn-success h-100 carousel-control-next-icon px-4"
				onclick="next()"
				title="next"
			></button>
		</main>
		<script src="../../static/core/js/functionality.js"></script>
		<script src="../../static/core/js/bootstrap.bundle.js"></script>
	</body>
</html>
